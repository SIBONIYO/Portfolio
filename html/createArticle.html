        <form action="" class="container-article" id="new-article">
            <h3>New article</h3>
            <p>Write the title of the article:</p>
            <input type="text" placeholder="Write the Title of the new article" id="title"><br>
            <p>Published on:</p>
            <input type="date" id="date" name="Date"><br>
            <p>Article Image:</p>
            <input type="file" name="fileToUpload" id="fileToUpload">
            <input type="submit" value="Upload file" name="Submit">
            <p>Description of the article:</p>
            <textarea type="text" name="description" id="description"></textarea><br>
            <p>Body of the Article:</p>
            <textarea type="text" name="body of the article" id="body"></textarea>
            <p>Published by:</p>
            <p>Names:</p>
            <input type="text" placeholder="Put your names here" id="name">
            <p>Tel number:</p>
            <input type="tel" name="phone" id="tel" pattern="(250)-[0-9]{3}-[0-9]{3}-[0-9]{3}">
            <p>Email:</p>
            <input type="email" placeholder=" Write your email" id="email">
            <input type="submit" value="Submit" id="submit">
            
        </form>
